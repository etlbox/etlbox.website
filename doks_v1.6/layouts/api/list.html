{{ define "main" }}
<div class="api">
	<h1>{{ .Title }}</h1>
	<div>{{ .Content }}</div>

	<div class="row gx-0">
		{{ range $sec := .Site.Sections }}
		{{ if eq $sec.Section "api" }}
		{{ range $subsec := $sec.Sections }}
		<div class="col-sm">
			<div class="card">
				<div class="card-header">{{ $subsec.Title }}</div>
				<div class="card-body">
					<ul>
						{{ range $pg := $subsec.Pages }}
						<li><a href="{{ $pg.Permalink }}">{{ $pg.Title }}</a></li>
						{{ end }}
					</ul>
				</div>
			</div>
		</div>
		{{ end }}
		{{ end }}
		{{ end }}

	</div>
</div>
{{ end }}
